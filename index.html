<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Clicker</title>
</head>
<body>
  <div id="dogList" data-bind="foreach: dogList">
      <input type="button" data-bind="click: $parent.selectDog, attr: {value: dogName}"></input>
    </div>

    <div id="dog" data-bind="with: currentDog">
        <h2 data-bind="text: dogName"></h2>
        <h3 data-bind="text: dogLevel"></h3>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute dog" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <h3>Nicknames</h3>
        <ul data-bind="foreach: dogNicknames">
          <li data-bind="text: $data"></li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
